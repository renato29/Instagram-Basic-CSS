<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
         <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="celular instagram" >
         </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./IMG_4375.JPG" alt="">
                </div>
                <a href="#" class="insta-login">Continue as @profile</a>
                <a href="#" class="insta-logout">Remove Account</a>
                <div class="group">
                    <p class="not-account">Access with another account</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternate Account</span>
                        or 
                        <span class="link-blue">Subscribe</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">
                        Get the App
                    </p>
                    <div class="download">
                        <a href="#" class="app-download-ios"></a> 
                        <a href="#" class="app-download-android"></a> 
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
